sonar.projectKey=dbbuilder_easyauth
sonar.organization=dbbuilder
sonar.projectName=EasyAuth Framework
sonar.projectVersion=2.3.2

# Source directories
sonar.sources=src,packages
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.min.js,**/*.map

# Test coverage
sonar.coverage.exclusions=**/*Tests.cs,**/*Test.cs,**/test/**,**/tests/**,**/*.test.ts,**/*.test.js,**/*.spec.ts,**/*.spec.js

# Language specific settings
sonar.cs.opencover.reportsPaths=coverage/*.xml
sonar.javascript.lcov.reportPaths=packages/*/coverage/lcov.info
sonar.typescript.lcov.reportPaths=packages/*/coverage/lcov.info

# Quality gate settings - focus on critical issues only
sonar.qualitygate.wait=true

# Security
sonar.security.hotspots.inheritFromParent=true

# Duplications
sonar.cpd.exclusions=**/*.Designer.cs,**/generated/**