name: JavaScript SDK CI/CD

on:
  push:
    branches: [ master, main, develop ]
    paths:
      - 'packages/easyauth-js-sdk/**'
      - '.github/workflows/javascript-sdk-ci.yml'
  pull_request:
    branches: [ master, main, develop ]
    paths:
      - 'packages/easyauth-js-sdk/**'
      - '.github/workflows/javascript-sdk-ci.yml'

jobs:
  test:
    name: Test JavaScript SDK
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16, 18, 20]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: packages/easyauth-js-sdk/package-lock.json

    - name: Install dependencies
      working-directory: packages/easyauth-js-sdk
      run: npm ci

    - name: Run linting
      working-directory: packages/easyauth-js-sdk
      run: npm run lint

    - name: Run type checking
      working-directory: packages/easyauth-js-sdk
      run: npm run typecheck

    - name: Run tests with coverage
      working-directory: packages/easyauth-js-sdk
      run: npm run test:ci

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: packages/easyauth-js-sdk/coverage/lcov.info
        flags: javascript-sdk
        name: easyauth-js-sdk
        fail_ci_if_error: false

  build:
    name: Build JavaScript SDK
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: packages/easyauth-js-sdk/package-lock.json

    - name: Install dependencies
      working-directory: packages/easyauth-js-sdk
      run: npm ci

    - name: Build package
      working-directory: packages/easyauth-js-sdk
      run: npm run build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: easyauth-js-sdk-dist
        path: packages/easyauth-js-sdk/dist/

  publish-npm:
    name: Publish to NPM
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        registry-url: 'https://registry.npmjs.org'
        cache: 'npm'
        cache-dependency-path: packages/easyauth-js-sdk/package-lock.json

    - name: Install dependencies
      working-directory: packages/easyauth-js-sdk
      run: npm ci

    - name: Build package
      working-directory: packages/easyauth-js-sdk
      run: npm run build

    - name: Publish to NPM
      working-directory: packages/easyauth-js-sdk
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      working-directory: packages/easyauth-js-sdk
      run: npm ci

    - name: Run security audit
      working-directory: packages/easyauth-js-sdk
      run: npm audit --audit-level=high

    - name: Run Snyk security scan
      uses: snyk/actions/node@master
      with:
        args: --file=packages/easyauth-js-sdk/package.json
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}